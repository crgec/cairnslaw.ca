    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-size: 16px;

        color: #333333;
        background-color: #ffffff;
        line-height: 1.6;

        color: #00331f;
        text-align: center;
        margin-bottom: 1rem;
      }
      .cta {
        display: inline-block;
        font-size: 1rem;
        background-color: #00331f;
        color: white;
        padding: 0.75rem 1.5rem;
        margin-top: 1rem;
        border: none;
        cursor: pointer;
        border-radius: 0.25rem;
        text-decoration: none;
      }
      header p {
        text-align: center;
        margin-top: 0.5rem;
        color: #666666;
      }
      section {
        margin-top: 2rem;
      }

        font-family: "Source Serif 4", serif;
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: #00331f;
      }
      dl {
        margin: 0;
      }
      dl > div {
        display: flex;
        align-items: baseline;
        margin-bottom: 0.5rem;
      }
      dt {
        font-family: "Source Serif 4", serif;
        font-weight: 700;
        min-width: 1.5rem;
        color: #00331f;
      }
      dd {
        margin: 0;
        padding-left: 0.5rem;
        font-size: 1rem;
      }
      a {
        color: #00331f;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .disclaimer {
        margin-top: 0.5rem;
        font-weight: 500;
        font-size: 0.875rem;
        color: #666666;
      }
      @media (min-width: 768px) {
        .logo svg {
          height: 80px;
        }
        header h1 {
          font-size: 3rem;
        }
        .cta {
          font-size: 1.125rem;
