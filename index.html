<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kendall Cairns Barrister & Solicitor</title>
    <meta
      name="description"
      content="We are an online and mobile law firm for your real estate, estate and business needs. Our lawyer offers accessible legal solutions in Sherwood Park, Lamont and areas in Edmonton."
    />
    <meta
      name="keywords"
      content="Law, Lawyer, Real Estate, Estate, Will, Wills, Estates, Estate Planning, Edmonton, Sherwood Park, Lamont, Leduc, St. Albert, Spruce Grove, Alberta, Legal Advice"
    />
    <meta name="author" content="Kendall Cairns" />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="Kendall Cairns Barrister & Solicitor" />
    <meta
      property="og:description"
      content="We are an online and mobile law firm for your real estate, estate and business needs. Our lawyer offers accessible legal solutions in Sherwood Park, Lamont and areas in Edmonton."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cairnslaw.ca" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Source+Serif+4:wght@400;600;700&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        font-family: "Lato", sans-serif;
        background: white;
        color: #333;
      }

      main {
        max-width: 64rem;
        margin: 0 auto;
        padding: 3rem 1.5rem;
      }

      header {
        text-align: center;
        margin-bottom: 4rem;
      }

      .logo {
        margin-bottom: 2rem;
      }

      .logo svg {
        height: 60px;
      }

      @media (min-width: 768px) {
        .logo svg {
          height: 80px;
        }
      }

      h1 {
        font-family: "Source Serif 4", serif;
        font-size: 2.25rem;
        font-weight: 700;
        color: #00331f;
        margin-bottom: 3rem;
        line-height: 1.2;
      }

      @media (min-width: 768px) {
        h1 {
          font-size: 3rem;
        }
      }

      .cta {
        display: inline-block;
        background: #00331f;
        color: white;
        padding: 1rem 2rem;
        border-radius: 0.375rem;
        text-decoration: none;
        font-size: 1.125rem;
        font-weight: 500;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        transition: background-color 0.2s, box-shadow 0.2s;
      }

      .cta:hover {
        outline: 2px solid #01502f;
        outline-offset: 2px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      }

      .appointment-note {
        margin-top: 1.5rem;
        color: #666;
        font-style: italic;
      }

      section {
        max-width: 42rem;
        margin: 0 auto;
      }

      h3 {
        font-family: "Source Serif 4", serif;
        font-size: 1.5rem;
        font-weight: 700;
        color: #00331f;
        margin-bottom: 1.5rem;
      }

      .contact-info {
        display: grid;
        gap: 1rem;
      }

      .contact-row {
        display: flex;
        align-items: baseline;
      }

      .contact-label {
        font-family: "Source Serif 4", serif;
        font-weight: 700;
        color: #00331f;
        width: 5rem;
      }

      a {
        color: #00331f;
        text-decoration: none;
        transition: color 0.2s;
      }

      a {
        color: #00331f;
        text-decoration: none;
      }
      a:hover,
      a:focus {
        text-decoration: underline;
      }

      .address {
        padding-top: 1rem;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <div class="logo" role="img" aria-label="Cairns Law Logo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 620 180"
            preserveAspectRatio="xMinYMid meet"
            aria-hidden="true"
          >
            <g id="logo">
              <path
                fill="#00331f"
                d="M22.568 86.534L109.102 0H0v173.068h109.102z"
              />
              <path
                fill="#91ad88"
                d="M188.997.001h-79.895L22.568 86.535l86.534 86.53h79.895l-86.534-86.53z"
              />
              <path
                fill="#91ad88"
                d="m188.997 106.769-20.236-20.235 20.236-20.236 20.235 20.236z"
              />
            </g>
            <g transform="translate(420, 75)">
              <text
                fill="#00331f"
                font-family="Montserrat, sans-serif"
                font-size="6em"
                font-weight="500"
                letter-spacing="1"
                text-anchor="middle"
              >
                <tspan x="0" dy="0em">CAIRNS</tspan>
                <tspan x="0" dy="1em">LAW</tspan>
              </text>
            </g>
          </svg>
        </div>

        <h1>
          Real Estate. Business.<br />
          Estate Planning + Administration.
        </h1>

        <a
          href="https://outlook.office365.com/owa/calendar/cairnslaw@kcairns.ca/bookings/"
          class="cta"
          role="button"
          aria-label="Request an Appointment - Opens booking calendar"
        >
          Request an Appointment
        </a>

        <p class="appointment-note">Meetings are by appointment only.</p>
      </header>

      <section>
        <h3>Kendall Cairns, B.Comm., B.Ed., J.D.</h3>

        <div class="contact-info">
          <div class="contact-row">
            <div class="contact-label">Email</div>
            <div>
              <a href="mailto:hello@cairnslaw.ca">hello@cairnslaw.ca</a>
            </div>
          </div>

          <div class="contact-row">
            <div class="contact-label">Phone</div>
            <div><a href="tel:1-780-670-0815">780.670.0815</a></div>
          </div>

          <div class="contact-row">
            <div class="contact-label">Fax</div>
            <div><a href="tel:1-780-670-0815">780.670.0815</a></div>
          </div>

          <div class="contact-row address">
            <div class="contact-label">Address</div>
            <div>
              <a
                href="https://maps.app.goo.gl/tfCfpTB8JiNAiqq58"
                target="_blank"
                rel="noreferrer noopener"
              >
                206 Pembina Rd.<br />
                Sherwood Park, AB T8H 0L8
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
